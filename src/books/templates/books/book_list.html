<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Template</h1>
    <h2>Total object: {{ object_list|length }}</h2>
    {% for book in object_list %}
        <a href="/book/{{ book.pk }}">{{ book.aut_book }} in {{ book.publish }}</a><br>
        {% comment %} {% endif %} {% endcomment %}
        {% comment %} {{ book.nl|default: "nothing "}} {% endcomment %}
        {% endfor %}
</body>
</html>
